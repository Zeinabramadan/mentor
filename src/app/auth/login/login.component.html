<div class="authLayout">
  <div class="auth">
    <h1 class="authTitle text-center">Login</h1>
    <p class="text-center">Hello again <i class="ti ti-face-smile"></i></p>
    <form class="authForm" (ngSubmit)="f.form.valid && login()" #f="ngForm">
      <div *ngIf="error" class="alert alert-danger">{{errorMessage}}</div>
      <mat-form-field class="w-100">
        <input matInput type="email" #email="ngModel" required name="email" placeholder="Email" [(ngModel)]="userLoginData.email"
          email />
      </mat-form-field>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <span *ngIf="email.errors.required">Email is required</span>
        <span *ngIf="email.errors.email">Email must be a valid email address</span>
      </div>
      <mat-form-field class="w-100">
        <input matInput [type]="hide ? 'password' : 'text'" minlength="8" #password="ngModel" [(ngModel)]="userLoginData.password"
          required name="password" placeholder="Password" />
        <mat-icon class="view" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <span *ngIf="password.errors.required">Password is required</span>
        <span *ngIf="password.errors.minlength">
          Password must be at least 8 characters.
        </span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block authBtn" [disabled]="!f.valid">Log in</button>
      </div>
      <p class="text-center">Don't have an account? <a routerLink="/register">Register</a></p>
    </form>
  </div>
</div>
